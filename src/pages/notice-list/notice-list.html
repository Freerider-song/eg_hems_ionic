      <ion-title style="text-align:center;">
        <img src="assets/imgs/titlegimg3.png" style="width:150px;margin-top:10px;">
      </ion-title>

      <ion-buttons end (click)="notify()">
        <button  ion-button icon-only style="margin-top:10px;">

        </button>

  </ion-navbar>

      <div *ngFor="let item of top_content_list; let i=index">

          <table style="width:100%;margin-top:0px;" [ngStyle]="{'background-color': item.color}" (click)="noticeview2(item)">
              <tr style="border-bottom:1px solid #eee;">
                <td rowspan="2" style="width:60px;">            
                  <ion-thumbnail  item-left  style="padding-left:0px;width:50px !important" *ngIf="item.notice_type==2">            
                    <img style="width:50px;height:50px;object-fit: cover;" src="assets/imgs/login_title.png">
                  </ion-thumbnail>  
                  <ion-thumbnail  item-left  style="padding-left:0px;width:50px !important" *ngIf="item.notice_type==1">            
                    <img style="width:50px;height:50px;object-fit: cover;" src="assets/imgs/dangi.png">
                  </ion-thumbnail>                    
                </td>
                <td style="text-align:left;">
                  <p style="line-height:10px;font-size:13px;font-weight:700;color:#111;padding-top:8px;">{{item.time_created}}</p>
                  <p style="line-height:14px;font-size:14px;font-weight:700;color:#555;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;width:200px">{{item.title}}</p>
                </td>
                <td style="float:right;width:30px;" rowspan=2><img src="assets/imgs/right_icon.png" style="width:30px;margin-top:22px;margin-right:10px;"></td>                        
                <td style="float:left;width:30px;" rowspan=2 *ngIf="item.is_new==true"><img src="assets/imgs/new_icon.png" style="width:100%;margin-top:22px;margin-right:10px;"></td>                 
              </tr>
            </table>

      </div>

      <div *ngFor="let item2 of content_list; let i=index">
