<!--

  Ionic pages and navigation.

<ion-header>
    <ion-navbar>
        <ion-title style="text-align:center;">
          <img src="assets/imgs/titlegimg3.png" style="width:150px;margin-top:10px;">
        </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
  
      <div class="calendar-header" style="padding-top:0px;background-color:#dcdcdc;margin-bottom:0px;">
          <ion-row>
               <ion-col style="width:100%;text-align:center;">
                  <div style="font-size:20px;font-weight:700;margin-right:5px;margin-top:0px;padding:10px;">공지사항</div>
               </ion-col>
           </ion-row>
      </div>
  

      <table style="width:100%;margin-top:0px;background-color:#fff">
          <tr style="border-bottom:1px solid #eee;">
            <td rowspan="2" style="width:60px;">            
              <ion-thumbnail  item-left  style="padding-left:10px;width:50px !important" >            
                <img style="width:50px;height:50px;object-fit: cover;" src="assets/imgs/login_title.png">
              </ion-thumbnail>  
            </td>
            <td style="text-align:left;">
              <p style="line-height:14px;font-size:14px;font-weight:700;color:#555;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;width:200px">{{item.title}}</p>
            </td>
          </tr>
        </table>
        <div style="width:100%;text-align:right;font-size:12px;margin-top:5px;padding-right:5px;">{{item.time_created}}</div>


      
      <div style="white-space: normal;padding:20px;">
        
        <div style="white-space: pre-line;font-size:13px;color:#363636">
            {{item.content}}
        </div>
        
        <div style="margin-top:30px;"></div>
        
        <div style="width:100%;">
        
        <div (click)="golist()" style="margin:0 auto;padding:10px;padding-left:20px;padding-right:20px;background-color:#333;color:#fff;width:100px;text-align:center;font-size:14px;font-weight:700;border-radius:5px;">목록보기</div>

      </div>          
             
        </div>  
        
  </ion-content>

  
<ion-footer style="margin:0px !important;padding:0px !important;height:80px !important;background-color: #3e3a39 !important;">

  <page-bottom-content-fixed></page-bottom-content-fixed>
  
  
  </ion-footer>
