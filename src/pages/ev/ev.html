<ion-header>
  <ion-navbar>
      <ion-title style="text-align:center;">
        <img src="assets/imgs/titlegimg3.png" style="width:150px;margin-top:10px;">
      </ion-title>

      <ion-buttons end (click)="notify()">
        <button  ion-button icon-only style="margin-top:10px;">
            <ion-icon name="ios-notifications"></ion-icon>
        </button>
    </ion-buttons>        

    <ion-buttons end menuToggle="right" right>
        <button  ion-button icon-only style="margin-top:10px;">
            <ion-icon name="ios-settings"></ion-icon>
        </button>           
    </ion-buttons>  
          
  </ion-navbar>
</ion-header>

<ion-content>

    <div class="calendar-header" style="padding-top:0px;background-color:#dcdcdc;margin-bottom:0px;">
        <ion-row>
             <ion-col style="width:100%;text-align:center;">
                <div style="font-size:20px;font-weight:700;margin-right:5px;margin-top:0px;padding:10px;">EV</div>
             </ion-col>
         </ion-row>
    </div>

    <div style="margin:10px;margin-top:30px;">
      <div style="padding:10px;border-radius:10px;background-color:#fff;">
          <table class="ev_table" style="width:100%;" >
              <tr>
                  <th style="text-align:center;font-size:16px;color:#fff;font-weight:700;padding:5px;">충전시작</th>
                  <th style="text-align:center;font-size:16px;color:#fff;;font-weight:700;padding:5px;">소요시간(sec)</th>
                  <th style="text-align:center;font-size:16px;color:#fff;font-weight:700;padding:5px;">충전량(kW)</th>
                  <th style="text-align:center;font-size:16px;color:#fff;font-weight:700;padding:5px;">요금</th>                        
              </tr>
              <tr *ngFor="let item of ev_charge_list; let i=index">
                  <td style="text-align:center;font-size:12px;color:#333;font-weight:700;padding:5px;">{{item.time_begin}}</td>
                  <td style="text-align:center;font-size:12px;color:#333;font-weight:700;padding:5px;">{{item.time_sec}}</td>
                  <td style="text-align:center;font-size:12px;color:#333;font-weight:700;padding:5px;">{{item.ev_usage}}</td>
                  <td style="text-align:center;font-size:12px;color:#333;font-weight:700;padding:5px;">{{item.ev_won}}</td>                  
              </tr>
           </table>
        </div>
  </div>

  <p style="text-align:center;font-size:14px;font-weight:700;color:#555">최근 충전내역 20개까지만 표시됩니다.</p>

      
            

</ion-content>

<ion-footer style="margin:0px !important;padding:0px !important;height:80px !important;background-color: #3e3a39 !important;">

  <page-bottom-content-fixed></page-bottom-content-fixed>
  
  
  </ion-footer>
